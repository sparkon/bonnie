<ion-content>
   <ion-list [virtualScroll]='page.album_views' approxItemHeight='200px' no-lines>
      <ion-item *virtualItem='let view' style='width: 100%' class='album-entry'>
        <button float-left clear full></button>
        <button *ngIf='view[1] != null' float-left clear full></button>
      </ion-item>
    </ion-list>
</ion-content>
