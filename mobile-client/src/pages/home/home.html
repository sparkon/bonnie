<ion-header>

  <ion-navbar>
    <ion-title><div text-center>Bonnie</div></ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <!-- Find Public Streamers -->
    <button *ngIf='state == eState.IDLE' round ion-button ion-row (click)="onFindPublicStreamers()" class='control-content' color="primary" icon-left>
      <ion-icon name="search"></ion-icon>
      Find Public Streamers
    </button>

    <!-- Waiting spinner -->
    <ion-spinner *ngIf='state == eState.WAIT' text-center name="crescent" class='wait-spinner'></ion-spinner>

    <!-- Streamers -->
    <div *ngIf='state == eState.RCVD'>
      <ion-list no-lines>
        <button ion-item *ngFor='let streamer of streamers' (click)='onStreamerSelected(streamer)' class='entry'>
          <ion-thumbnail item-start>
            <img src="{{streamer.avatar}}">
          </ion-thumbnail>
          <h2 float-left>{{streamer.name}}</h2>
          <h3 float-left style="clear: left">{{streamer.desc}}</h3>
          <h2 float-right>{{streamer.songs}}</h2>
        </button>
      </ion-list>
    </div>
</ion-content>

<ion-footer>
<button ion-button large full color="tertiary" class='control-footer'>
  Invite Code
</button>
<button ion-button large full disabled color="tertiary" class='control-footer'>
  Scan QR code
</button>
</ion-footer>
